
<!-- this replaces the ng-template conditional rendering , check more on directives-->
<p *ngIf="blueClass">button is blue.</p>


<button (click)="blueClass=!blueClass" 
    [ngClass]="{ blue:blueClass }" 
    [ngStyle]="{'font-size.px':fontSize}">change color</button>
<hr>
<input (keyup)="onChangeLogo($event)" [value]="logo">

<app-post *ngFor="let image of images; let i =index" [img]="image" (imgSelected)="logImg($event)">
    <p>
       {{i}} some caption
    </p>
</app-post>


<p>Hello {{name | titlecase}}</p>
<p>Hello {{getName()}}</p>
<p>I am {{getAge()}} years old</p>
<p>{{currentDate | date: 'short'}}</p>
<p>{{cost | currency : 'EUR'}}</p>
<p>{{temperature | number : '1.0-0' }}</p>
<pre>{{pizza | json}}</pre>
